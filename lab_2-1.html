<!DOCTYPE html>
<html>
<head>
    
<title>Халиуллин А.</title>
<meta charset="utf-8">

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<button class="btn">Нажмите на кнопку, чтобы изменить цвет фона страницы</button>

<script type="text/javascript">
$(document).ready(function(){
$(".btn").click(function(){
document.body.style.backgroundColor = "green";
});
});
</script>

</body>
</html>
